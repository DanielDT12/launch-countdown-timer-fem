<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<script type="module" src="main.js"></script>
		<title>Frontend Mentor | Launch Countdown Timer</title>
	</head>
	<body>
		<main class="counter">
			<div class="counter__container">
				<h1 class="counter__title">We're launching soon</h1>
				<div class="counter__timer">
					<div class="counter__cards">
						<p>Days</p>
					</div>
					<div class="counter__cards">
						<p>Hours</p>
					</div>
					<div class="counter__cards">
						<p>Minutes</p>
					</div>
					<div class="counter__cards">
						<p>Seconds</p>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<nav class="footer__social-links">
				<h2 class="visually-hidden">Social Links</h2>
				<ul class="footer__social-list">
					<li>
						<h3 class="visually-hidden">Facebook</h3>
						<img src="./public/images/icon-facebook.svg" alt="Facebook" />
					</li>
					<li>
						<h3 class="visually-hidden">Pinterest</h3>
						<img src="./public/images/icon-pinterest.svg" alt="Pinterest" />
					</li>
					<li>
						<h3 class="visually-hidden">Instagram</h3>
						<img src="./public/images/icon-instagram.svg" alt="Instagram" />
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
